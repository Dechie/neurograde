version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www
    ports:
      - '8000:80'
    environment:
      - APP_ENV=local
      - APP_KEY=base64:iIhFhZgfGy6AB5B9LI3mVeM3gAbCY3uOLqhhWsJo4lc=
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=code_review_system
      - DB_USERNAME=root
      - DB_PASSWORD=12345678
    depends_on:
      - db

  db:
    image: postgres:16
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: code_review_system
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 12345678

volumes:
  db_data:
